<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>DSQUARED2</h1>
    </header>

    <div class="container">
        <h2>Camisetas</h2>
        <div class="grid">
            <div class="card">
                <img src="cm4.jpg" alt="Camiseta 1">
                <h3>Camiseta DSQUARED2</h3>
                <p>R$ 49,90</p>
            </div>
            <div class="card">
                <img src="cm2.jpg" alt="Camiseta 2">
                <h3>Camiseta ICON</h3>
                <p>R$ 59,90</p>
            </div>
            <div class="card">
                <img src="cm3.jpg" alt="Camiseta 3">
                <h3>Camiseta ICON</h3>
                <p>R$ 69,90</p>
            </div>
        </div>

        <h2>Calças</h2>
        <div class="grid">
            <div class="card">
                <img src="cal3.jpg" alt="Calça 1">
                <h3>Calça Jeans</h3>
                <p>R$ 89,90</p>
            </div>
            <div class="card">
                <img src="calc2.jpg" alt="Calça 2">
                <h3>Calça de Sarja</h3>
                <p>R$ 79,90</p>
            </div>
            <div class="card">
                <img src="cacl1.jpg" alt="Calça 3">
                <h3>Calça de Moletom</h3>
                <p>R$ 69,90</p>
            </div>
        </div>

        <h2>Shorts</h2>
        <div class="grid">
            <div class="card">
                <img src="sh3.jpg" alt="Short 1">
                <h3>Shorts Jeans</h3>
                <p>R$ 49,90</p>
            </div>
            <div class="card">
                <img src="sh2.png" alt="Short 2">
                <h3>Shorts de Moletom</h3>
                <p>R$ 39,90</p>
            </div>
            <div class="card">
                <img src="sh1.jpg" alt="Short 3">
                <h3>Shorts Estampado</h3>
                <p>R$ 59,90</p>
            </div>
        </div>
    </div>

</body>

</html>
